; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
upload_port = COM4
upload_speed = 19200
upload_protocol = stk500v1
upload_flags = 
    -P$UPLOAD_PORT
    -b$UPLOAD_SPEED
board_fuses.lfuse = 0x62 ; low fuse byte
board_fuses.hfuse = 0xDF ; high fuse byte (enable serial programming)
board_fuses.efuse = 0xFF ; extended fuse byte
board_build.f_cpu = 1000000L ; change macro to match clock speed set to 1 MHz